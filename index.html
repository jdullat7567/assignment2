 <script src="js/script.js"></script>
  <script>
	(function(){
	getTransactionCategory().forEach(function(item,index)
	{
		//alert(item.name);
	});
	
	
	var data = getTransactionData();
	// Extract values for table header
	var columns = [];
	for(var i=0; i<data.length; i++)
	{
		for(var key in data[i])
		{
			if(columns.indexOf(key) === -1)
			{
				columns.push(key);
			}
		}
	}
	
	// Create table dynaically
	
	var table  = document.createElement("table");
	
	// creating header of table using data 
	
	var tr = table.insertRow(-1); // table rows
	for(var i=0; i<columns.length; i++)
	{
		var th = document.createElement("th");
		th.innerHTML = columns[i];
		tr.appendChild(th);
		
	}
	
	for(var i=0; i<data.length; i++)
	{
		tr = table.insertRow(-1);
		
		for(var j = 0; j<columns.length; j++)
		{
			var tableCell = tr.insertCell(-1);
			tableCell.innerHTML = data[i][columns[j]];
		}
	}
	 document.getElementById('content').appendChild(table);
	 
	getTransactionData().forEach(function(item,index)
	{
			myCreateFunction();
	});
	})();
 </script>
